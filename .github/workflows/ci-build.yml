name: CI Build

on:
  push:
    branches: [ main, master, develop, '**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [netstandard2.0, net8.0, net10.0]
        include:
          - os: ubuntu-latest
            artifact-name: linux-x64
          - os: windows-latest
            artifact-name: windows-x64
          - os: macos-latest
            artifact-name: macos-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          10.0.x
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Test specific framework
      run: dotnet test --no-build --configuration Release --framework net8.0 --verbosity normal --collect:"XPlat Code Coverage"

    - name: Build specific framework for matrix
      run: dotnet build src/HeroParser/HeroParser.csproj --no-restore --configuration Release --framework ${{ matrix.framework }}

    - name: Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net8.0'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Pack NuGet packages
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net8.0'
      run: dotnet pack --no-build --configuration Release --output ./artifacts

    - name: Upload NuGet artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net8.0'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
        retention-days: 30

  benchmark-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore

    - name: Build benchmark project
      run: dotnet build tests/HeroParser.BenchmarkTests/HeroParser.BenchmarkTests.csproj --configuration Release

    - name: Run baseline benchmarks
      run: dotnet run --project tests/HeroParser.BenchmarkTests/HeroParser.BenchmarkTests.csproj --configuration Release -- --filter "*Baseline*" --exporters json

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: tests/HeroParser.BenchmarkTests/BenchmarkDotNet.Artifacts/results/*
        retention-days: 90

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Run security scan
      run: |
        dotnet list package --vulnerable --include-transitive
        dotnet list package --deprecated

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  publish-packages:
    name: Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: [build-and-test, benchmark-baseline, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and pack
      run: dotnet pack --configuration Release --output ./packages

    - name: Publish to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: ${{ contains(github.ref, 'preview') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}