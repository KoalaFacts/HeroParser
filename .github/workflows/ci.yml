name: Build and Test

on:
  push:
    branches: [ '*' ]
    tags: [ 'v*' ]  # Run on version tags for artifact generation
  pull_request:
    branches: [ main, develop ]
  merge_group:
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write          # required by publish-unit-test-result-action to create/update check runs
  pull-requests: write   # needed for PR comments/status on test results

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  setup:
    name: Extract Build Configuration
    runs-on: ubuntu-latest
    outputs:
      frameworks: ${{ steps.extract.outputs.frameworks }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract configuration
        id: extract
        uses: ./.github/actions/extract-build-config

  build-and-test:
    name: Build and Test
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: ${{ fromJSON(needs.setup.outputs.frameworks) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history for Source Link

    - name: Extract configuration
      id: extract
      uses: ./.github/actions/extract-build-config

    - name: Setup .NET SDKs
      uses: ./.github/actions/setup-dotnet-sdks
      with:
        dotnet-version: ${{ steps.extract.outputs.versions }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build tests/HeroParser.Tests/HeroParser.Tests.csproj --configuration Release --no-restore --framework ${{ matrix.framework }}

    - name: Run Unit Tests (with coverage)
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0'
      run: dotnet test --configuration Release --no-build --framework ${{ matrix.framework }} --verbosity normal --logger "trx;LogFileName=test-results-unit.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults/unit --filter "Category=Unit"

    - name: Run Unit Tests (no coverage)
      if: ${{ !(matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0') }}
      run: dotnet test --configuration Release --no-build --framework ${{ matrix.framework }} --verbosity normal --logger "trx;LogFileName=test-results-unit.trx" --results-directory ./TestResults/unit --filter "Category=Unit"

    - name: Run Integration Tests (with coverage)
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0'
      run: dotnet test --configuration Release --no-build --framework ${{ matrix.framework }} --verbosity normal --logger "trx;LogFileName=test-results-integration.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults/integration --filter "Category=Integration"

    - name: Run Integration Tests (no coverage)
      if: ${{ !(matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0') }}
      run: dotnet test --configuration Release --no-build --framework ${{ matrix.framework }} --verbosity normal --logger "trx;LogFileName=test-results-integration.trx" --results-directory ./TestResults/integration --filter "Category=Integration"

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0'
      with:
        files: 'TestResults/**/*.trx'
        check_name: 'Test Results (${{ matrix.os }} - ${{ matrix.framework }})'

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.framework }}
        path: TestResults/**/*.trx
        retention-days: 30

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.framework == 'net10.0'
      uses: codecov/codecov-action@v5
      with:
        files: 'TestResults/**/coverage.cobertura.xml'
        fail_ci_if_error: false
        flags: unittests
        name: codecov-${{ matrix.os }}

  aot-tests:
    name: AOT Compatibility Tests
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: ${{ fromJSON(needs.setup.outputs.frameworks) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Extract configuration
      id: extract
      uses: ./.github/actions/extract-build-config

    - name: Setup .NET SDKs
      uses: ./.github/actions/setup-dotnet-sdks
      with:
        dotnet-version: ${{ steps.extract.outputs.versions }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build AOT Tests
      run: dotnet build tests/HeroParser.AotTests --configuration Release --framework ${{ matrix.framework }}

    - name: Run AOT Tests
      run: dotnet run --project tests/HeroParser.AotTests --configuration Release --framework ${{ matrix.framework }} --no-build

  generator-tests:
    name: Source Generator Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Extract configuration
      id: extract
      uses: ./.github/actions/extract-build-config

    - name: Setup .NET SDKs
      uses: ./.github/actions/setup-dotnet-sdks
      with:
        dotnet-version: ${{ steps.extract.outputs.versions }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Generator Tests
      run: dotnet build tests/HeroParser.Generators.Tests --configuration Release

    - name: Run Generator Tests
      run: dotnet test tests/HeroParser.Generators.Tests --configuration Release --no-build --verbosity normal

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Extract configuration
      id: extract
      uses: ./.github/actions/extract-build-config

    - name: Setup .NET SDKs
      uses: ./.github/actions/setup-dotnet-sdks
      with:
        dotnet-version: ${{ steps.extract.outputs.versions }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Audit dependencies (deprecated/vulnerable)
      run: |
        dotnet list package --deprecated
        dotnet list package --vulnerable --include-transitive

    - name: Build (with warnings as errors)
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    - name: Check formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      security-events: write
      pull-requests: write   # needed for comment-summary-in-pr

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Need full history for comparing commits on push events

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
        comment-summary-in-pr: ${{ github.event_name == 'pull_request' && 'always' || 'never' }}
        # For push events, compare against previous commit
        # For PRs, these are automatically detected
        base-ref: ${{ github.event_name == 'push' && github.event.before || '' }}
        head-ref: ${{ github.event_name == 'push' && github.sha || '' }}
