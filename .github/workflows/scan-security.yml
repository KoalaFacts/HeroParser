name: Scan Security

on:
  schedule:
    - cron: '0 3 * * MON'  # Weekly on Mondays at 03:00 UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_LOCKED_MODE: true

jobs:
  dependency-audit:
    name: Vulnerability Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDKs
        id: setup-dotnet
        uses: ./.github/actions/setup-dotnet-sdks

      - name: Get latest SDK version
        id: latest-sdk
        run: |
          # Extract the last framework from Directory.Build.props and convert to SDK version
          FRAMEWORKS=$(grep -oP '<SupportedTargetFrameworks>\K[^<]+' Directory.Build.props || echo "net8.0;net9.0;net10.0")
          LATEST_FRAMEWORK=$(echo "$FRAMEWORKS" | awk -F';' '{print $NF}')
          LATEST_SDK=$(echo "$LATEST_FRAMEWORK" | sed 's/net//').x
          echo "version=$LATEST_SDK" >> $GITHUB_OUTPUT
          echo "Using latest SDK: $LATEST_SDK"

      - name: Restore dependencies
        run: dotnet restore

      - name: Audit dependencies for vulnerabilities
        run: |
          set -euo pipefail
          dotnet list package --vulnerable --include-transitive --verbosity minimal | tee security-audit.txt
          test ${PIPESTATUS[0]} -eq 0

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-audit
          path: security-audit.txt
          retention-days: 14

      - name: Summarize results
        if: always()
        run: |
          echo "## Dependency Vulnerability Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f security-audit.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat security-audit.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No audit output captured." >> $GITHUB_STEP_SUMMARY
          fi
